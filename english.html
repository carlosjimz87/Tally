<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		<title>NEW TALLY DSGN</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen"/>
 		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<link href="images/tally.ico" type="image/x-icon" rel="shortcut icon" />
</head>

<body>
<div id="art-main">
    <div class="art-sheet">
		<div class="art-sheet-body">
		
			<div class="art-contenti">
					<div class="art-alogo">
						<img class='img-alogo' src='images/inlogo.png'/>					
					</div>  
				<div class="cleared"></div>  
					<div class="art-collections">						
								<a href="#" id='1' class="art-col1"></a>							
								<a href="#" id='2' class="art-col2"></a>	
								<a href="#" id='3' class="art-col3"></a>	
								<a href="#" id='4' class="art-col4"></a>	
								<a href="#" id='5' class="art-col5"></a>					
					</div>		
					<div class="art-info">
					</div>
					
			</div>		
		
			<div class="art-footer">
				<div class="art-footer-text">
                          www.<span style='color: #F6921E;'>tallydsgn</span>.com
				</div>
			<div class="cleared"></div>
			</div>	
		</div>	
		<div class="cleared"></div>	
		</div>    
</div>
       <script language="javascript" type="text/javascript">	
	$('.art-collections a').hide();	
	
	$('.art-alogo').stop(true).animate({'margin-top':'45px'},800,'swing',function(){
			$('.art-alogo').css("background-image","url('images/aalogo.png')");	
		$(".art-info").append("<img src='images/info.png'/>").animate({
		'margin-top':'250px'
		},500,'swing',function(){
		$(".art-col1").fadeTo(200,1,function (){
			$(".art-col1").fadeTo(200,0.33);
			$(".art-col2").fadeTo(200,1,function (){
				$(".art-col2").fadeTo(200,0.33);
				$(".art-col3").fadeTo(200,1,function (){
					$(".art-col3").fadeTo(200,0.33);
					$(".art-col4").fadeTo(200,1,function (){
						$(".art-col4").fadeTo(200,0.33);
						$(".art-col5").fadeTo(200,1,function (){
						$(".art-col5").fadeTo(200,0.33,function(){
							$('.art-collections > a').bind('mouseenter',function(){
								$(this).stop(true).fadeTo('slow',1);	 
								}).bind('mouseleave',function(){
								$(this).stop(true).fadeTo('slow',0.33);	 						 
								});
						});});});});});});
		
			});
		});
	$('.art-collections a').click(function(){
	alert($(this).attr('id'));
	});
	

		
        </script>
</body>
</html>
